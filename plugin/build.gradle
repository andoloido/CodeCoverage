plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'

    id 'maven-publish'

    id "com.gradle.plugin-publish"

    id 'java'

    id 'kotlin'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// The project version will be used as your plugin version when publishing.
version = '0.0.2'
group = 'io.github.andoloido.coverage'


dependencies {
    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation gradleApi()

    implementation "com.android.tools.build:gradle:${gradle_version}"

    // ASM
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "org.ow2.asm:asm-util:$asm_version"
    implementation "org.ow2.asm:asm-commons:$asm_version"
}

gradlePlugin {

    plugins {
        coveragePlugin {
            id = 'io.github.andoloido.coverage'   //插件的id，到时候apply的插件id
            implementationClass = 'com.andoloido.coverage.CoveragePlugin'
            displayName = 'Coverage Plugin'
            description = 'use ASM when transform code to report which class is used on line, this plugin can help to remove unused code'  //插件描述
        }
    }
}

pluginBundle {
    website = 'https://github.com/andoloido/CodeCoverage'
    vcsUrl = 'https://github.com/andoloido/CodeCoverage'
    description = 'use ASM when transform code to report which class is used on line, this plugin can help to remove unused code'  //插件描述
    tags = ['coverage', 'ASM']
}